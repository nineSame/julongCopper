<body>

<section>
    <div id="main_content">
        <div class="main_wrap">
            <h3 class="page_title">举报中心</h3>
            <p class="report_rule">此处为举报规则此处为举报规则此处为举报规则此处为举报规则此处为举报规则此处为举报规则此处为举报规则此处为举报规则此处为举报规则此处为举报规则</p>

                <li>联系人：###</li>
                <li>联系邮箱：123454352@163.com</li>
            </ul>

            <form action="#" method="post" name="report">

                <label class="report_method">
                    举报方式：
                    <select id="report_method" required>
                        <option value="0">实名举报</option>
                        <option value="1">匿名举报</option>
                    </select>

                <div class="clearfix input_wrap">
                    <label class="report_people">
                        举报人姓名： <input class="input_people" type="text" name="report_people"/>
                    </label>
                    <label class="report_tel">
                        举报人电话：<input class="input_tel" type="tel" name="report_tel"/>
                    </label>
                    <label class="report_email">
                        举报人邮箱： <input class="input_email" type="email" name="report_tel"/>
                    </label>


                </div>
                <div class="report_message">
                    <label>
                        举报说明：<textarea class="input_message" name="report_tel"></textarea>
                    </label>
                </div>
                <div class="submit_button">
                    <input type="submit" id="submit" />
                </div>
            </form>
        </div>
    </div>
