<!DOCTYPE html>
<head>
    <title>后台管理-西藏巨龙铜业有限公司</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <link rel="icon" href="../images/favicon.ico">
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css">
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="../assets/css/style-responsive.css" rel="stylesheet"/>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="../assets/css/font.css" type="text/css"/>
    <link href="../assets/css/font-awesome.css" rel="stylesheet">
    <!-- self -->
    <link rel="stylesheet" href="../css/common.css?v=1.0">
    <link rel="stylesheet" href="../css/sjtj.css?v=1.0">
</head>
<body>
<section id="container">
    <!--顶部-->
    <header class="header fixed-top clearfix" id="commonHeader"></header>
    <!--左边菜单-->
    <aside>
        <div id="sidebar" class="nav-collapse">
            <div class="leftside-navigation">
                <ul class="sidebar-menu" id="nav-accordion"></ul>
            </div>
        </div>
    </aside>
    <!--右边内容-->
    <section id="main-content">
        <section class="wrapper" id="wrapper">
            <h3 class="main-title" id="mainTitle">人员管理</h3>
            <div>
                <div class="col-sm-5 m-b-xs">
                    <button  class="btn btn-sm btn-primary" id="addDataBtn">
                        添加人员
                    </button>
                </div>
                <div class="col-sm-4 text-left">

                </div>
                <div class="col-sm-3">
                </div>
                <div>
                    <table class="table table-striped table-hover table-condensed" id="dataTable"></table>
                </div>
            </div>
        </section>
    </section>
</section>

<!-- 用户模态框 -->
<div class="modal fade bs-example-modal-lg" id="dataModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document" style="width: 600px;">
        <form class="modal-content" id="dataForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalTitle">用户信息</h4>
            </div>
            <div class="modal-body">
                <div  class="form-horizontal">
                    <div class="form-group clearfix modal-form">
                        <div class="form-item1 pull-left">
                            <span class="pre">用户名</span>
                            <input type="text" style="width:416px;" name="zh" id="zh">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">姓名</span>
                            <input type="text" style="width:160px;" name="xm" id="xm">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">性别</span>
                            <input type="text" style="width:160px;" name="xb" id="xb">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">身份证号</span>
                            <input type="text" style="width:416px;" name="sfz" id="sfz">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">职务</span>
                            <input type="text" style="width:416px;" name="zw" id="zw">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">照片</span>
                            <input type="file" style="width:416px;display: inline" name="zp" id="zp">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">人员描述</span>
                            <textarea type="text" style="width:416px;height:60px;resize: none;" name="ms" id="ms"></textarea>
                        </div>
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveDataBtn">保存</button>
            </div>
        </div>
    </form>
</div>
</div>

<div id="footer"></div>
</body>
<script src="../assets/bootstrap/jquery2.0.3.min.js"></script>
<script src="../assets/bootstrap/bootstrap.js"></script>
<script src="../assets/bootstrap/bootstrap-datetimepicker.js"></script>
<script src="../assets/bootstrap/bootstrap-table.min.js"></script>
<script src="../assets/bootstrap/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../assets/bootstrap/locales/bootstrap-table-zh-CN.min.js"></script>
<!--处理其他-->
<script src="../assets/bootstrap/jquery.dcjqaccordion.2.7.js"></script>
<script src="../assets/bootstrap/jquery.scrollTo.js"></script>
<!--处理滚动条-->
<script src="../assets/bootstrap/jquery.slimscroll.js"></script>
<script src="../assets/bootstrap/jquery.nicescroll.js"></script>
<script src="../js/config.js?v=1.0"></script>
<script src="../js/function.js?v=1.0"></script>
<script src="../js/common.js?v=1.0"></script>
<!--处理菜单搜索展开-->
<script src="../assets/bootstrap/scripts.js"></script>

<script>
    //接口地址
    var urlConfig = {
        displayUrl : ServerUrl + '/user/page',
        getByIdUrl : ServerUrl + '/user/seaarchById',
        updateUrl: ServerUrl + '/user/update',
        delUrl: ServerUrl + '/user/del'
    };
    $(function(){
        getData();
        operateData();//操作数据

    });

    function operateData() {
        $('#addDataBtn').off('click').on('click',function () {
            $('#dataModal').modal('show');
        });
        $('#saveDataBtn').off('click').on('click',function () {
            var formData = new FormData($("#dataForm")[0]);
            $.ajax({
                cache: false,
                contentType: false,
                processData: false,
                url: '/user/create',
                type: 'post',
                data: formData,
                dataType: 'json',
                success: function (json) {
                    console.log(json);
                    $('#dataModal').modal('hide');
                },
                error: function () {
                    alert(json.data);
                }
            });
            //字典选项
            dictInit('gender',DICT.sex);
            dictInit('jobtitlenum',DICT.zwjb);

            getData();//获取数据
            operateData();
        });
    }

    function getData() {
        $("#dataTable").dataTable({ // 对应table标签的id
            //表头信息添加
            columns: [
                {
                    field: 'zh',
                    title: '账号',
                    align: 'center'
                },
                {
                    field: 'xm',
                    title: '姓名',
                    align: 'center'
                },
                {
                    field: 'xb',
                    title: '性别',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return DICT.sex[value];
                    }
                },
                {
                    field: 'sfzh',
                    title: '身份证号',
                    align: 'center'
                },
                {
                    field: 'zw',
                    title: '公司职务',
                    align: 'center'
                },
                {
                    title: "操作",
                    align: 'center',
                    width: 160, // 定义列的宽度，单位为像素px
                    formatter: function (value, row, index) {
                        var btn = '<button class="btn btn-primary btn-xs" onclick="tableBtn(\'' + row.id + '\',\'edit\')">编辑</button> ';
                        btn += '<button class="btn btn-danger btn-xs" onclick="tableBtn(\'' + row.id + '\',\'del\')">删除</button>';
                        if(row.account == 'admin'){
                            btn = '';
                        }
                        return btn;
                    }
                }
            ]
        });
    }
</script>
</html>
