<!DOCTYPE html>
<head>
    <title>西藏巨龙铜业有限公司-后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <link rel="icon" href="../images/favicon.ico">
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css">
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="../assets/css/style-responsive.css" rel="stylesheet"/>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="../assets/css/font.css" type="text/css"/>
    <link href="../assets/css/font-awesome.css" rel="stylesheet">
    <!-- self -->
    <link rel="stylesheet" href="../css/common.css?v=1.0">
    <link rel="stylesheet" href="../css/sjtj.css?v=1.0">
</head>
<body>
<section id="container">
    <!--顶部-->
    <header class="header fixed-top clearfix" id="commonHeader"></header>
    <!--左边菜单-->
    <aside>
        <div id="sidebar" class="nav-collapse">
            <div class="leftside-navigation">
                <ul class="sidebar-menu" id="nav-accordion"></ul>
            </div>
        </div>
    </aside>
    <!--右边内容-->
    <section id="main-content">
        <section class="wrapper" id="wrapper">
            <h3 class="main-title" id="mainTitle">公司人员管理</h3>
            <div>
                <div class="col-sm-5 m-b-xs">
                    <button  class="btn btn-sm btn-primary" id="addDataBtn">
                        添加人员
                    </button>
                </div>
                <div class="col-sm-4 text-left"></div>
                <div class="col-sm-3"></div>
                <div>
                    <table class="table table-striped table-hover table-condensed" id="dataTable"></table>
                </div>
            </div>
        </section>
    </section>
</section>

<!-- 用户模态框 -->
<div class="modal fade bs-example-modal-lg" id="dataModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document" style="width: 720px;">
        <form class="modal-content" id="dataForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span id="modalTitle">添加</span>用户信息</h4>
            </div>
            <div class="modal-body">
                <div  class="form-horizontal clearfix">
                    <div class="pull-left">
                        <div style="width:200px;height:240px;background: #eeeeee;margin-bottom:5px;">
                            <img src="../images/no_pic.png" style="width:100%;max-height: 240px" id="imgView" alt="暂无图片">
                        </div>
                        <div class="text-center">
                            <a class="btn btn-primary btn-xs" id="imgEditBtn">编辑照片</a>
                        </div>
                    </div>
                    <div class="form-group clearfix modal-form pull-left" style="width:500px;">
                        <div class="form-item1 pull-left">
                            <span class="pre">* 职员姓名</span>
                            <input type="text" style="width:360px;" name="xm" id="xm">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">职员性别</span>
                            <select name="xb" id="xb" style="width:360px;"></select>
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">* 职员账号</span>
                            <input type="text" placeholder="字母或数字" style="width:360px;" name="zh" id="zh">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">用户密码</span>
                            <input type="password" placeholder="默认123456" style="width:360px;" id="password">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">身份证号</span>
                            <input type="text" style="width:360px;" name="sfzh" id="sfzh">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">公司职务</span>
                            <input type="text" style="width:360px;" name="zw" id="zw">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">职务排序</span>
                            <select name="zwdjpx" id="zwdjpx" style="width:360px;"></select>
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">职员描述</span>
                            <textarea type="text" style="width:360px;height:120px;resize: none;" name="ms" id="ms"></textarea>
                        </div>
                    </div>

                    <input type="hidden" id="editId">
                    <input type="file" style="width:360px;display: none" name="zpfile"  id="imgFile">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveDataBtn">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="footer"></div>
</body>
<script src="../assets/bootstrap/jquery2.0.3.min.js"></script>
<script src="../assets/bootstrap/bootstrap.js"></script>
<script src="../assets/bootstrap/bootstrap-datetimepicker.js"></script>
<script src="../assets/bootstrap/bootstrap-table.min.js"></script>
<script src="../assets/bootstrap/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../assets/bootstrap/locales/bootstrap-table-zh-CN.min.js"></script>
<!--处理其他-->
<script src="../assets/bootstrap/jquery.dcjqaccordion.2.7.js"></script>
<script src="../assets/bootstrap/jquery.scrollTo.js"></script>
<!--处理滚动条-->
<script src="../assets/bootstrap/jquery.slimscroll.js"></script>
<script src="../assets/bootstrap/jquery.nicescroll.js"></script>
<script src="../js/config.js?v=1.0.0.0"></script>
<script src="../js/function.js?v=1.0.0.0"></script>
<script src="../js/common.js?v=1.0.0.0"></script>
<script src="../assets/bootstrap/scripts.js"></script>
<script>
    //接口地址
    var urlConfig = {
        displayUrl : ServerUrl + '/user/page',
        addUrl : ServerUrl + '/user/create',
        show : ServerUrl + '/user/seaarchById',
        updateUrl: ServerUrl + '/user/update',
        delUrl: ServerUrl + '/user/del'
    };
    $(function(){
        getData();
        dictInit('xb',DICT.sex);
        dictInit('zwdjpx',DICT.zwdj);
    });

    function getData() {
        imgViewByInput('imgFile','imgView');//选择文件预览图片
        //点击编辑图片
        $('#imgEditBtn').off('click').on('click',function () {
            $('#imgFile').click();
        });
        //点击新增
        $('#addDataBtn').off('click').on('click',function () {
            $('#modalTitle').text('新增');
            //$("#dataForm")[0].reset();
            $('#dataModal').modal('show');
            $('#editId').val('');
            $('#imgView').prop('src','../images/no_pic.png');
        });
        //点击保存
        $('#saveDataBtn').off('click').on('click',function () {
            var formData = new FormData($("#dataForm")[0]);
            var dataId = $('#editId').val();
            var password = $('#password').val();
            var file = $('#imgFile').val();
            var url = urlConfig.addUrl;
            //编辑保存
            if(dataId){
                url = urlConfig.updateUrl;
                formData.append('id',dataId);
                if(password){
                    formData.append('mm',password);
                }
            }
            //新增
            else{
                password = password || '123456';
                formData.append('mm',password);
            }
            if(!file){
                formData.delete('zpfile');
            }
            $.ajax({
                cache: false,
                contentType: false,
                processData: false,
                url: url,
                type: 'post',
                data: formData,
                dataType: 'json',
                success: function (json) {
                    console.log(json);
                    if(json.resCode == 200){
                        $('#dataModal').modal('hide');
                        $("#dataTable").bootstrapTable('refresh',{});
                    }else{
                        alert(json.resMsg);
                    }
                }
            });

        });
        $("#dataTable").dataTable({ // 对应table标签的id
            //表头信息添加
            columns: [
                {
                    field: 'xm',
                    title: '姓名',
                    align: 'center'
                },
                {
                    field: 'zh',
                    title: '账号',
                    align: 'center'
                },

                {
                    field: 'xb',
                    title: '性别',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return DICT.sex[value];
                    }
                },
                {
                    field: 'sfzh',
                    title: '身份证号',
                    align: 'center'
                },
                {
                    field: 'zw',
                    title: '公司职务',
                    align: 'center'
                },
                {
                    field: 'zwdjpx',
                    title: '职务等级',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return DICT.zwdj[value];
                    }
                },
                {
                    title: "操作",
                    align: 'center',
                    width: 160, // 定义列的宽度，单位为像素px
                    formatter: function (value, row, index) {
                        var btn = '<button class="btn btn-primary btn-xs" onclick="tableBtnUser(\'' + row.id + '\',\'edit\')">编辑</button> ';
                        btn += '<button class="btn btn-danger btn-xs" onclick="tableBtnUser(\'' + row.id + '\',\'del\')">删除</button>';
                        if(row.zh == 'admin'){
                            btn = '';
                        }
                        return btn;
                    }
                }
            ]
        });
    }

    //表格操作按钮
    function tableBtnUser(dataId,type) {
        //删除
        if(type == 'del'){
            $('#delId').val(dataId);
            $('#delModal').modal('show');
            $('#delConfirm').off('click').on('click',function () {
                $.post(urlConfig.delUrl, {id:dataId},function (res) {
                    if(res.resCode == 200){
                        $("#dataTable").bootstrapTable('refresh',{});
                        $('#delModal').modal('hide');
                    }else{
                        alert(res.resMsg);
                    }
                },'json');
            });
        }
        //编辑
        else if(type == 'edit'){
            $("#dataForm")[0].reset();
            $('#modalTitle').text('编辑');
            $('#editId').val(dataId);
            $('#dataModal').modal('show');
            $.post(urlConfig.show, {id:dataId},function (json) {
                if(json.resCode == 200){
                    var data = json.data;
                    for(var k in data){
                        var v = data[k];
                        if(k == 'zp'){
                            var src = FileUrl + v;
                            $('#imgView').prop('src',src);
                        }else{
                            $('#' + k).val(v);
                        }
                    }
                    //setFormParam("#dataForm",data)
                }else{
                    alert(res.resMsg);
                }
            },'json');
        }
    }

</script>
</html>
