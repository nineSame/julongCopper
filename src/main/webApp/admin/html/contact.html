<script>
    $(function(){
        getCompanyData();//获取数据
        saveCompanyData();
    });

    function getCompanyData() {
        $.ajax({
            cache: false,
            contentType: false,
            processData: false,
            url: ServerUrl + '/company/display',
            type: 'post',
            dataType: 'json',
            success: function (json) {
                console.log(json);
                var data = json.data;
                setFormParam('#gsxxForm',data[0]);
            }
        });
    }


    function saveCompanyData() {
        $('#saveBtn').off('click').on('click',function () {
            var param = getFormParam('#gsxxForm');
            $.post(ServerUrl + '/company/update',param,function () {
                getCompanyData();
            });
        });
    }
</script>
